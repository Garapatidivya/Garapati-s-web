}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background: #333;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #555;
}
footer {
    background: #333;
    color: white;
    padding: 3px;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
}

<div class="container" id="registerContainer" style="display: none;">

    <form id="registerForm">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
